<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function print()
        {
            console.log("Hello Js!")
        }
        function add(x,y)
        {
            return x+y;
        }
        function Sub(x,y)
        {
            return x-y;
        }
        function mul(x,y)
        {
            return x*y;
        }
        function div(x,y)
        {
            return x/y;
        }
        console.log("Addition:", add(10, 15));
        console.log("Division:", div(10, 5));


    </script>
</body>
