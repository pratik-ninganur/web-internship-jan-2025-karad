<html>
    <head>
        <title>Demo Inputs</title>
    </head>
    <body>
      <form>
        <!-- <br/><br/> -->
        <!-- <center> -->
         <table style="height:100px; width:400px">
             <tr>
                 <td>Name:</td>
                 <td><input type="text" required> </td>
             </tr>
             <tr>

             <tr>

             </tr>
             <tr>

             </tr>
             <tr>

             <tr>

             </tr>
             <tr>
                 <td colspan="2">
                   <center>  
                     <input  type="submit" value="Register"> 
                   </center>
                 </td>
             </tr>
             <tr>
                <td>
                   <select name="abc" id="1">
                       <option value="2">a</option>
                       <option value="3">b</option>
                   </select>
                </td>
               </tr>
               <tr>
                <input type="radio" id="bc">
                <label for="bc">Name</label>

                <input type="checkbox" id="ab">
                <label for="ab"> I Agree</label>
               </tr>
         </table>
        <!-- </center> -->
      </form>
