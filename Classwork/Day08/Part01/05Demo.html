<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        class Person
        {
            constructor(name, address)
            {
                this.Name = name;
                this.Address = address;
            }

            Print()
            {
                console.log(this.Name + this.Address);
            }
        }

        class Employee extends Person
        {
            constructor(name, address)
            {
                super(name, address);
            }
        }
        
        var p1 = new Employee("Mahesh","Pune");
        p1.Print();

        var p2 = new Employee("Nilesh", "Delhi");
        p2.Print();
    </script>    
</body>
</html>
